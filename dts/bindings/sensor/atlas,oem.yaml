description: Atlas Scientific OEM sensor family

compatible: "atlas,oem"

include: [sensor-device.yaml, i2c-device.yaml]

properties:
  int-gpios:
    type: phandle-array
    description: |
      The INT pin defaults to active high when produced by the sensor.
      The property value should ensure the flags properly describe
      the signal that is presented to the driver.

  sensor-type:
    type: string
    required: true
    description: |
      Select the type of Atlas Scientific OEM sensor
    enum:
      - "ph"
      - "orp"
      - "do"
      - "ec"
      - "rtd"